msg-introduction=Das letzte an das du dich erinnern kannst ist der Einstieg in deine Rettungskapsel (drücke __CONTROL__confirm-message__ um fortzufahren).
msg-introduction-2=Um dich herum siehst du weder ein Mitglied der Raumschiffcrew, noch irgendein Wrack außer dich selbst.

goal-intro-msg=Du kannst stets das aktuelle Ziel in der linken oberen Ecke sehen.
goal-movement=Drücke die Tasten __CONTROL__move-up__, __CONTROL__move-left__, __CONTROL__move-down__ und __CONTROL__move-right__ um dich zu bewegen

think-search-wreck=Möglicherweise gibt es etwas Nützliches in den Überresten der Kapsel!
goal-search-wreck=Durchsuche die Überreste der Kapsel. (Öffne sie indem du __CONTROL__open-gui__ auf ihr drückst).
msg-inventory-introduction=Dein Inventar ist auf der linken Seite. Bewege die __ITEM__iron-plate__en dort hin.
goal-close-screen=Schließe das Fenster (drücke __CONTROL__close-gui__). Jedes Fenster wird mit __CONTROL__close-gui__ geschlossen.

think-nothing-more=Leider gibt es nichts anderes, ich muss mir ein paar einfache Werkzeuge selbst herstellen.

goal-open-character-screen-1=Öffne das Charakterfenster durch drücken von __CONTROL__open-character-gui__.

msg-recipes-info-1=Auf der rechten Seite siehst du deine Baupläne. Durch Linksklick auf einen Bauplan wird das Objekt auf dem Bild hergestellt.
msg-recipes-info-2=Die Zahl am Bauplan zeigt an, wieviele Objekte davon mit den Bauteilen in deinem Inventar hergestellt werden können.
msg-recipes-info-3=Bewege die Maus über einen Bauplan um zu sehen welche und wieviele Bauteile dafür benötigt werden.
goal-craft-iron-axe=Erstelle eine __ITEM__iron-axe__.
msg-crafting-queue-1=Das ist deine Bauschleife. Die Bauaufträge darin werden automatisch abgearbeitet.
goal-close-character-screen=Schließe das Charakterfenster (drücke __CONTROL__close-gui__).
msg-iron-axe-equipped=Du wurdest automatisch mit der __ITEM__iron-axe__ ausgerüstet. Du kannst sie im Werkzeugslot sehen.

goal-mine-iron-ore=Gehe zu einem Feld mit __ENTITY__iron-ore__, bewege die Maus über das Feld (blaues Rechteck erscheint) und baue das __ENTITY__iron-ore__ ab indem du __CONTROL__mine__ gedrückt hältst.
msg-entity-info=Wenn du die Maus über ein Objekt bewegst, erscheinen nützliche Informationen in der rechten oberen Ecke

goal-mine-iron-ore-precise=Baue __ENTITY__iron-ore__ ab: __1__/__2__

goal-open-character-screen-2=Öffne das Charakterfenster (drücke __CONTROL__open-character-gui__).
think-see-iron-ore=Das sieht wie Eisenerz aus.
think-smelt-iron=Hmm, wenn ich das Eisenerz nur irgendwie schmelzen könnte...
think-need-new-axe=Diese __ITEM__stone-axe__ wird schnell kaputt. I brauche etwas haltbareres.

goal-craft-furnace=Erstelle einen __ENTITY__stone-furnace__ (drücke __CONTROL__open-character-gui__ und sieh in den Bauplänen nach).
msg-quickbar-introduction=Objekte die du erstellst werden direkt auf der Schnellleiste abgelegt.
goal-build-furnace=Klicke auf den __ENTITY__stone-furnace__ in der Schnellleiste und platziere ihn auf der Karte indem du __CONTROL__build__ drückst.
goal-open-furnace=Öffne den Ofen (drücke __CONTROL__open-gui__).
goal-insert-fuel-into-furnace=Gib Brennstoff in den __ENTITY__stone-furnace__.\n__ENTITY__coal__ oder __ITEM__wood__ kann hierfür verwendet werden.
goal-insert-iron-into-furnace=Gib das Eisen in den Verarbeitungsslot des __ENTITY__stone-furnace__.
msg-furnace-working=Der __ENTITY__stone-furnace__ schmelzt nun __ENTITY__iron-ore__ zu __ITEM__iron-plate__n.
think-furnace-useful=Das war überhaupt nicht schwierig. Dieser __ENTITY__stone-furnace__ wird noch nützlich sein.
goal-get-iron-plates-from-furnace=Hole die verarbeiteten __ITEM__iron-plate__n aus dem __ENTITY__stone-furnace__

think-tired=Ich bin ziemlich müde vom Abbau. Könnte man das nicht automatisieren?
goal-craft-burner-miner=Erstelle einen __ENTITY__burner-mining-drill-2__.
goal-place-burner-miner=Errichte den __ENTITY__burner-mining-drill-2__ auf einem Feld mit Ressourcen.
goal-insert-fuel-into-burner-miner=Gib etwas Brennstoff in den __ENTITY__burner-mining-drill-2__.
think-burner-miner-working=Es funktioniert, es funktioniert ...
msg-burner-miner-resources-placement=Ein __ENTITY__burner-mining-drill__ gibt abgebaute Ressourcen direkt vor sich aus.
goal-pick-mined-item=Hebe den vom __ENTITY__burner-mining-drill-2__ abgebauten Gegenstand auf(Drücke __CONTROL__pick-items__ während du in der Nähe stehst).
think-storage-needed=Ich könnte hier etwas platzieren um die von dem __ENTITY__burner-mining-drill-2__ abgebauten Ressourcen aufzusammeln.
goal-craft-chest=Erstelle eine __ENTITY__wooden-chest__.
goal-put-chest-below-burner-miner=Platziere die __ENTITY__wooden-chest__ unter die Ausgabeposition des __ENTITY__burner-mining-drill-2__. 
msg-resources-in-container=Die Ressourcen werden nun in die __1__ aufgesammelt.
goal-collect-in-container=Sammle Ressourcen bis die __ENTITY__wooden-chest__ wenigstens __1__ Stück enthält.
goal-empty-container=Nimm die Gegenstände aus der __1__.
think-learned-something=Nicht schlecht. Heute habe ich einiges gelernt.
think-go-around=Ich sollte herumgehen und diesen merkwürdigen Ort ein wenig erkunden.
msg-mined-furnace-instead-of-open=Hoppla, du hast den __ENTITY__stone-furnace__ abgebaut anstatt ihn zu öffnen. Öffne ihn indem du __CONTROL__open-gui__ drückst.
msg-mined-burner-miner-instead-of-open=Hoppla, du hast den __ENTITY__burner-mining-drill-2__ abgebaut anstatt ihn zu öffnen. Öffne ihn indem du __CONTROL__open-gui__ drückst.
msg-placed-burner-miner-outside-resources=Du hast den __ENTITY__burner-mining-drill-2__ auf einem Feld ohne Ressourcen platziert. So wirst du keinen Nutzen von ihm haben.
goal-mine-burner-miner=Bau den __ENTITY__burner-mining-drill-2__ ab.
msg-miner-chest-instead-of-open=Hoppla, du hast die __ENTITY__wooden-chest__ abgebaut anstatt sie zu öffnen. Öffne sie indem du __CONTROL__open-gui__ drückst.
