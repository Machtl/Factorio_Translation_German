[technology-description]
iron-working=Grundlegende Technologie um bessere Eisenprodukte herzustellen.
automation=Schlüsseltechnologie für automatisierte Produktion.
logistic-robotics=Logistikroboter sind eine flexiblere Alternative zum Fließband.
logistics=Schnellere und flexiblere Wege des Transportes.
solar-energy=Quelle unendlicher Energie, jedoch nur am Tag.
laser-turrets=Lasergeschütze sind Verteidigungsanlagen der nächsten Generation. Sie brauchen keine Munition aber extrem viel elektrische Energie.
turrets=Erlaubt es Geschütztürme zur Verteidigung zu errichten.
rocket-defense=Raketenabwehr wird benötigt um das Landen deiner im Orbit kreisenden Heimatschiffe zu sichern.
steel-processing=Erlaubt es Eisenplatten zu Stahlträgern zu schmelzen.
automated-rail-transportation=Ermöglicht dem Bau von Bahnstationen und Güterwagons.
rail-signals=Ermöglicht den Bau von Signalen um die Effizienz von Zugnetzwerken zu erhöhen.
electric-energy-accumulators=In Akkumulatoren wir elektrische Energie gespeichert. Sie können als Nacht-Puffer für Solarenergie dienen.
inserter-stack-size-bonus=When inserters are moving from one container to another (or loading/unloading trains) they can move more items at the same time.
character-logistic-slots=Allows player to order items from storage and provider chests. These items will be delivered by the logistic robots.
modules=Erlaubt es verschiedene Module zu erforschen um Effizienz, Geschwindigkeit oder Produktivität von Maschinen zu erhöhen.
speed-module=Geschwindigkeitsmodule maximieren die Geschwindigkeit von Maschinen, erhöhen aber auch ihren Energiebedarf.
productivity-module=Produktivitätsmodule maximieren die Produktivität von Maschinen, erhöhen aber auch ihren Energiebedarf.
effectivity-module=Effektivitätsmodule minimieren den Energiebedarf von Maschinen.
combat-robotics=Combat robots help to fight the enemy with their guns. They are spawned from the capsules and have a limited lifetime. Some follow the player.
toolbelt=Adds second quickbar. This is especially useful for storing capsules.
follower-robot-count=Adds to the maximum count of active following robots at the same time.
